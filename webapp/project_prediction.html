<script>
window.onload = function(e){
  MG.data_graphic({
      title: 'Next year prediction',
      description: 'Enargey usage prediction for the next year.',
      data: [{value:10,date:"2015"}, {value:20,date:"2016"}, {value:45,date:"2016"}],
      width: 600,
      height: 250,
      target: '#chart1', // the html element that the graphic is inserted in
